<template>
    <lightning-card title="Simple Dynamic Form" icon-name="custom:custom19">
        <div class="slds-var-m-around_medium">
            <template for:each={fields} for:item="field">
                <lightning-input
                    key={field.FieldName}
                    type={field.FieldType}
                    label={field.FieldLabel}
                ></lightning-input>
            </template>
        </div>
    </lightning-card>
</template>
