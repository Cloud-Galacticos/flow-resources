<template>
    <div class="slds-m-top_medium"><b>{masterLabel}</b></div>
    <template for:each={listData} for:item="item">
        <c-field-mapping-input key={item.order} entity={item} onchangeinput={changeItem} onremoveitem={removeItem} sobject-type={sobjectType} builder-context={builderContext} automatic-output-variables={automaticOutputVariables}></c-field-mapping-input>
    </template>
    <div class="slds-m-top_small">
        <lightning-button label={addButtonLabel} onclick={addItem}></lightning-button>
    </div>
</template>
