<template>
    <div class="slds-m-top_medium"><b>{masterLabel}</b></div>
    <template for:each={listData} for:item="item">
        <c-target-key-input key={item.order} entity={item} onchangeinput={changeItem} onremoveitem={removeItem} builder-context={builderContext} automatic-output-variables={automaticOutputVariables}></c-target-key-input>
    </template>
    <div class="slds-m-top_small">
        <lightning-button label={addButtonLabel} onclick={addItem} disabled={isButtonDisable}></lightning-button>
    </div>
</template>
