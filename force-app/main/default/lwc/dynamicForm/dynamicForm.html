<template>
    <div class="slds-m-top_medium slds-m-bottom_x-large">
      <h2 class="slds-text-heading_medium slds-m-bottom_medium">
        Here are my fields!
      </h2>
      <template for:each={fields} for:item="field">
        <lightning-input
          key={field.FieldName}
          type={field.FieldType}
          label={field.FieldName}
        ></lightning-input>
      </template>
    </div>
  </template>
