<template>
    <lightning-progress-indicator class="slds-align_absolute-center" current-step={currentStage} type={flowType} variant={flowVariant}>
        <template for:each={activeStages} for:item="stage">
            <lightning-progress-step key={stage} label={stage} value={stage}></lightning-progress-step>
        </template>
    </lightning-progress-indicator>
</template>
